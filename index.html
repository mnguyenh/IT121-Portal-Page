<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<title>Michelle Nguyen's: Responsive Website</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  font-family: 'Space Mono', Helvetica, sans-serif;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  padding: 14px 16px;
  }
/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  background-color: #ddd;
  padding: 10px;
  height: 200px; /* Should be removed. Only for demonstration */
}

.about-me {
  font-weight: bold;
  }

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
}
</style>
</head>
<body>
<header class="header">
     <h1>Michelle Nguyen</h1>
</header>
<div class="topnav">
  <a href="#">White Paper</a>
  <a href="#">White Paper Presentation</a>
  <a href="#">Web Page Project</a>
  <a href="#">GitHub</a>
  <a href="#">LinkedIn</a>
</div>

<div class="content">
  <h2>About Me</h2>
  <picture class="profile">
            <source media="(min-width: 1200px)" srcset="images/desktop.jpg">
            <source media="(min-width: 501px)" srcset="images/tablet.jpg">
            <img src="images/phone.jpg" alt="That's me!" />
        </picture> 
<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
